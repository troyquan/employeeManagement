<!DOCTYPE html>
<html lang="en" xmlns: th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script type="text/javascript" th:src="@{https://code.jquery.com/jquery-3.6.3.js}"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <script th:src="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js}" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
        <title>Document</title>

    </head>
    <body>
        
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <a class="navbar-brand">EMP System</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse"
                data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="ibox-tools">
                        <button id="addEmpBtn" class="btn btn-xs btn-rounded
                            btn-primary "><i class="fa fa-plus"></i> Add EMP</button>
                    </li>

                </ul>
            </div>
        </nav>
        <div class="container" style="margin-top: 10%;">
            <div class="row">
                <div class="col-sm-6">
                    <div class="">
                        <div class="">
                            <div class="input-group">
                                <input id="search" type="text"
                                    placeholder="Please Enter Keywords"
                                    class="input-sm form-control"> <span
                                    class="input-group-btn">
                                    <button id="findBtn" type="button"
                                        class="btn btn-sm
                                        btn-primary"> Search
                                    </button> </span>
                            </div>
                            <div id="employeTable" th:fragment="employeeTable">
                                <table class="footable table table-stripped
                                    toggle-arrow-tiny">
                                    <thead>
                                        <tr>
                                            <th>ID</th>
                                            <th>First Nmae</th>
                                            <th>Last Nmae</th>
                                            <th>Email</th>
                                            <th>Phone Number</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr th:each="employee:${employee_list}">
                                            <td th:text="${employee.id}">1</td>
                                            <td th:text="${employee.firstName}">ydw</td>
                                            <td th:text="${employee.lastName}">akdadsf</td>
                                            <td th:text="${employee.email}">123@qq</td>
                                            <td
                                                th:text="${employee.phoneNumber}">12313221312</td>
                                            <td style="width: 100px;">
                                                <button th:onclick="updateBtn([[${employee.id}]],[[${employee.firstName}]],[[${employee.lastName}]],[[${employee.email}]],[[${employee.phoneNumber}]])" class="updateEmpBtn btn
                                                    btn-warning btn-xs
                                                    btn-rounded"
                                                    type="button">
                                                    Edit
                                                </button>
                                            </td>
                                            <td style="width: 100px;"> 
                                                <button th:onclick="deleteBtn([[${employee.id}]])" class="deleteEmpBtn btn btn-danger btn-xs btn-rounded" type="button">
                                                    delete
                                                </button>
                                            </td>
                                        </tr>

                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- insert modal -->
                <div id="modal-form-add" class="modal fade" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-body">
                                <div class="row">
                                    <div class="col-sm-12 b-r">
                                        <div class="ibox-title">
                                            <h5>Add New Employee</h5>
                                        </div>
                                        <div class="ibox-content">
                                            <form id="addform" class="form-horizontal" enctype=”multipart/form-data”>
                                                <div class="form-group">
                                                    <label class="col-sm-8
                                                        control-label">First
                                                        Name：</label>
                                                    <div class="col-sm-8">
                                                        <input id="addFirstName"
                                                            type="text"
                                                            placeholder="First
                                                            Name"
                                                            class="form-control"
                                                            maxlength="20">
                                                    </div>
                                                </div>
                                                <div class="form-group">
                                                    <label class="col-sm-8
                                                        control-label">Last Name:</label>
                                                    <div class="col-sm-8">
                                                        <input id="addLastName"
                                                            type="text"
                                                            placeholder="Last Name"
                                                            class="form-control"
                                                            maxlength="20">
                                                    </div>
                                                </div>
                                                <div class="form-group">
                                                    <label class="col-sm-8
                                                        control-label">Email:</label>
                                                    <div class="col-sm-8">
                                                        <input id="addEmail"
                                                            type="text"
                                                            placeholder="Email"
                                                            class="form-control"
                                                            maxlength="20">
                                                    </div>
                                                </div>
                                                <div class="form-group">
                                                    <label class="col-sm-8
                                                        control-label">Phone Number:</label>
                                                    <div class="col-sm-8">
                                                        <input id="addPhoneNumber"
                                                            type="text"
                                                            placeholder="Phone
                                                            Number"
                                                            class="form-control"
                                                            maxlength="20">
                                                    </div>
                                                </div>
                                                <div>
                                                    <button id="addSubmitBtn"
                                                        class="btn btn-primary
                                                        btn-primary pull-right
                                                        m-t-n-xs" type="button">&nbsp;Submit
                                                    </button>
                                                </div>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- delete confirmation modal-->

                <!-- update modal -->
                <div id="modal-form-update" class="modal fade"
                    aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-body">
                                <div class="row">
                                    <div class="col-sm-12 b-r">
                                        <div class="ibox-title">
                                            <h5>Update Employee</h5>
                                        </div>
                                        <div class="ibox-content">
                                            <form id="updateform" class="form-horizontal" enctype=”multipart/form-data”>
                                                <div class="form-group">
                                                    <label class="col-sm-3
                                                        control-label">ID：</label>
                                                    <div class="col-sm-8">
                                                        <input id="updateEmployeeId"
                                                            type="text"
                                                            class="form-control"
                                                            maxlength="20" disabled>
                                                    </div>
                                                </div>
                                                <div class="form-group">
                                                    <label class="col-sm-3
                                                        control-label">First Name：</label>
                                                    <div class="col-sm-8">
                                                        <input id="updateEmployeeFirstName"
                                                            type="text"
                                                            class="form-control"
                                                            maxlength="20">
                                                    </div>
                                                </div>
                                                <div class="form-group">
                                                    <label class="col-sm-3
                                                        control-label">Last Name:</label>
                                                    <div class="col-sm-8">
                                                        <input id="updateEmployeeLastName"
                                                            type="text"
                                                            class="form-control"
                                                            maxlength="20">
                                                    </div>
                                                </div>
                                                <div class="form-group">
                                                    <label class="col-sm-3
                                                        control-label">Email:</label>
                                                    <div class="col-sm-8">
                                                        <input id="updateEmployeeEmail"
                                                            type="text"
                                                            class="form-control"
                                                            maxlength="20">
                                                    </div>
                                                </div>
                                                <div class="form-group">
                                                    <label class="col-sm-3
                                                        control-label">Phone Number:</label>
                                                    <div class="col-sm-8">
                                                        <input id="updateEmployeePhoneNumber"
                                                            type="text"
                                                            class="form-control"
                                                            maxlength="20">
                                                    </div>
                                                </div>
                                                <div>
                                                    <button id="updateSubmitBtn" 
                                                        class="btn btn-primary
                                                        btn-primary pull-right
                                                        m-t-n-xs" type="button"><i
                                                            class="fa fa-check"></i>&nbsp;Submit
                                                    </button>
                                                </div>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>


            
                    
                
                
                <script th:inline="javascript">
                        function deleteBtn(id) {
                            console.log(id);
                            $.ajax({
                                type: 'POST',
                                url: '/employee/delete',
                                data: {
                                    'id': id  
                                },
                                success: function (data) {
                                    // refresh html
                                    $('#employeTable').html(data)
                                },
                                error: function (err) {
                                    console.log(err)
                                    alert("Error, Please Retry! ")
                                }
                            })
                        }
                        function updateBtn(id,firstName,lastName,email,phoneNumber) {
                            
                                $('#modal-form-update').modal('show');
                                $('#updateEmployeeId').val(id)
                                $('#updateEmployeeFirstName').val(firstName)
                                $('#updateEmployeeLastName').val(lastName)
                                $('#updateEmployeeEmail').val(email)
                                $('#updateEmployeePhoneNumber').val(phoneNumber)
                            }
                </script>
                <script type="text/javascript" src="/static/js/App.js"></script>
                </body>
            </html>
